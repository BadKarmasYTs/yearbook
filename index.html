<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The People's Yearbook</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDaINARxtjaK6no6ZdMDkwPps83Bd4kE8Y",
      authDomain: "yearbook-3293d.firebaseapp.com",
      projectId: "yearbook-3293d",
      storageBucket: "yearbook-3293d.firebasestorage.app",
      messagingSenderId: "384431625255",
      appId: "1:384431625255:web:3ee827f63278de03e1ea02",
      measurementId: "G-PR2XC6H0SK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function submitProfile() {
      const name = document.getElementById('name').value;
      const grade = document.getElementById('grade').value;
      const imageUrl = document.getElementById('imageUrl').value;
      if (!name || !grade || !imageUrl) return alert('All fields are required.');

      await addDoc(collection(db, 'students'), {
        name,
        grade,
        imageUrl,
        quotes: [],
        createdAt: new Date()
      });
      alert('Profile submitted! Refresh to see it.');
    }

    async function loadProfiles() {
      const container = document.getElementById('profiles');
      container.innerHTML = '';
      const snapshot = await getDocs(collection(db, 'students'));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${data.imageUrl}" alt="Profile pic">
          <h3>${data.name}</h3>
          <p>Grade: ${data.grade}</p>
          <input placeholder="Suggest a quote" id="quote-${docSnap.id}" />
          <button onclick="submitQuote('${docSnap.id}')">Submit</button>
          <div id="quotes-${docSnap.id}"></div>
        `;
        container.appendChild(div);
      });
    }

    window.submitQuote = async function (id) {
      const quoteInput = document.getElementById(`quote-${id}`);
      const quoteText = quoteInput.value;
      if (!quoteText) return;

      const ref = doc(db, 'students', id);
      const snapshot = await getDocs(collection(db, 'students'));
      snapshot.forEach(async docSnap => {
        if (docSnap.id === id) {
          const data = docSnap.data();
          const quotes = data.quotes || [];
          quotes.push({ text: quoteText, votes: 0 });
          await updateDoc(ref, { quotes });
          alert('Quote submitted!');
          location.reload();
        }
      });
    }

    window.onload = loadProfiles;
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #fff; padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; }
    .form-section, .card { background: #fff; margin: 1rem auto; padding: 1rem; border-radius: 10px; width: 90%; max-width: 400px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 0.5rem; margin: 0.25rem 0; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 0.5rem 1rem; border: none; background: #111; color: #fff; border-radius: 6px; cursor: pointer; margin-top: 0.5rem; }
    button:hover { background: #333; }
    .card img { width: 100%; border-radius: 10px; }
    .card h3 { margin: 0.5rem 0 0.2rem; }
    .card p { margin: 0; color: #666; }
  </style>
</head>
<body>
  <header>The People's Yearbook ðŸ“˜</header>

  <div class="form-section">
    <h2>Submit Your Profile</h2>
    <input id="name" placeholder="Your Name" />
    <input id="grade" placeholder="Your Grade" />
    <input id="imageUrl" placeholder="Image URL (e.g. from Imgur)" />
    <button onclick="submitProfile()">Submit</button>
  </div>

  <div id="profiles"></div>

</body>
</html>
